<head>

    }
    nav a:hover {
      color: #ff008c;

      padding: 20px;

    }
    input, textarea {
      width: 80%;
      padding: 10px;

      border: none;
    }
    input[type="submit"] {
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
