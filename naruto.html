<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Clips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      color: #ff9900;
      font-size: 24px;
      text-shadow: 0 0 10px #ff9900;
    }
    nav {
      text-align: center;
      margin: 15px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #00d4ff;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff008c;
      text-shadow: 0 0 10px #ff008c;
    }
    .clip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .clip-card {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
    }
    .clip-card video {
      width: 100%;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #00d4ff;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
    }
    .btn:hover {
      background: #ff008c;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>ðŸ”¥ Naruto Clips</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="sitemap.html">Sitemap</a>
  </nav>

  <div class="clip-grid">
    <div class="clip-card">
      <video controls>
        <source src="clips/naruto1.mp4" type="video/mp4">
      </video>
      <a href="clips/naruto1.mp4" class="btn" download>Download</a>
    </div>
    <div class="clip-card">
      <video controls>
        <source src="clips/naruto2.mp4" type="video/mp4">
      </video>
      <a href="clips/naruto2.mp4" class="btn" download>Download</a>
    </div>
  </div>

</body>
</html>
